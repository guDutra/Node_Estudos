<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <hr>
    <h4>Lista de Games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Cadastro de Games</h4>
    <input type="text" name="title" id="title" placeholder="Titulo:"><br>
    <input type="number" name="year" id="year" placeholder="Ano:"><br>
    <input type="number" name="price" id="price" placeholder="PreÃ§o:"><br>
    <button onclick="CreateGame()" type="button">Criar</button>
</head>

<body>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function CreateGame() {
            var titleInput = document.getElementById('title').value;
            var yearInput = document.getElementById('year');
            var priceInput = document.getElementById('price');

            var game = {
                title: titleInput,
                year: yearInput.value,
                price: priceInput.value
            }
            axios.post('http://localhost:8080/game', game).then(response => {
                if (response.status == 200) {
                    alert("Game Cadastrado");
                }
            }).catch(error => console.log(error));
        }

        function DeleteGame(listItem) {
            var id = listItem.getAttribute("data-id");
            axios.delete('http://localhost:8080/game/'+id).then(response => {
                alert('Game deletado com sucesso');
            }).catch(error => console.log(error));
            
        }
        axios.get('http://localhost:8080/games').then(response => {
            var games = response.data;
            var list = document.getElementById('games');
            games.forEach(game => {
                var item = document.createElement("li");
                item.innerHTML = game.id + " - " + game.title + " - " + game.year + " - R$:" + game.price;
                item.setAttribute("data-id", game.id);
                item.setAttribute("data-title", game.title);
                item.setAttribute("data-year", game.year);
                item.setAttribute("data-price", game.price);

                list.appendChild(item);
                var deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "Deletar";
                deleteBtn.addEventListener('click', function () {
                    DeleteGame(item);
                });
                list.appendChild(deleteBtn);

            });

            console.log(games);
        }).catch(error => {
            console.log(error);
        });
    </script>
</body>

</html>
